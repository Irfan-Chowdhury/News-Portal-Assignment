<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CTG Online Portal</title>
</head>

<body style="background-color:  rgb(246, 246, 246)">



    <section class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="image/logo.jpg" alt="" width="80" height="60" class="d-inline-block align-text-top">
                    <span><strong>CTG Online Portal</strong></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-primary" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </section>

    <section class="container">
        <div id="error-handling" class="d-none card container mt-3">
            <div class="card-body">
                <h1 id="error-text" class="text-danger"></h1>
            </div>
        </div>
    </section>


    <!-- Category -->
    <section class="container">
        <div class="row" id="category-container">
        </div>
    </section>

    <!-- Total category found -->
    <div id="found-card" class="d-none card container mt-3">
        <div id="found-text" class="card-body">

        </div>
    </div>

    <!-- Loader -->
    <section>
        <div id="loader" style="height: 400px;" class="d-none d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section class="container" id="news-container">
    </section>

    <!-- Modal -->
    <div class="modal fade" id="newDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <img id="cardImage" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="cardTitle" class="card-title"></h5>
                            <p id="cardDescription" class="card-text"></p> <br><br>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="card-text">
                                        <small id="AuthorName" class="text-muted"></small> <br>
                                        <small id="publishTime" class="text-muted"></small>
                                    </p>
                                </div>
                                <div>
                                    <p class="card-text">
                                        <small class="text-muted"><i class="fa fa-eye" aria-hidden="true"></i></small>&nbsp;
                                        <small id="totalView" class="text-muted"></small>
                                    </p>
                                </div>
                                <div>
                                    <p class="card-text">
                                        <small class="text-muted" id="rating"></small> <br>
                                        <small id="status" class="text-muted"></small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://use.fontawesome.com/16d921efae.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
